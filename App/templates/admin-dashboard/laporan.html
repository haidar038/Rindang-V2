<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Laporan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <style>
            @import url("https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/plus-jakarta-display.min.css");

            * {
                font-family: "Plus Jakarta Display", sans-serif;
            }

            html {
                height: 100%;
            }

            body {
                height: 100%;
            }

            .report {
                height: 297mm;
                width: 210mm;
                padding: 100px;
            }
        </style>
    </head>

    <body class="d-flex flex-column align-items-center bg-secondary">
        <div class="my-4">
            <button type="button" class="btn btn-dark mb-2" id="cmd">Download</button>
            <div class="report bg-light" id="report">
                <div class="d-flex justify-content-between align-items-center">
                    <img class="mb-3" src="{{ url_for('static', filename='logo/rindang-logo-green.svg' ) }}" alt="" />
                    <div class="small text-muted">{{today}}</div>
                </div>
                <div class="h4 text-center">Report Rindang</div>
            </div>
            <div id="editor"></div>
        </div>
        <script>
            // Default export is a4 paper, portrait, using millimeters for units
            const doc = new jsPDF();

            var specialElementHandlers = {
                "#editor": function (element, renderer) {
                    return true;
                },
            };

            $("#cmd").click(function () {
                doc.fromHTML($("#report").html(), 15, 15, {
                    width: 170,
                    elementHandlers: specialElementHandlers,
                });
                doc.save("sample-file.pdf");
            });
        </script>
    </body>
</html>
